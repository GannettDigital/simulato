<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.min.js"></script>

<!-- Load the sankey.js function -->
<script src="https://cdn.jsdelivr.net/gh/holtzy/D3-graph-gallery@master/LIB/sankey.js"></script>

<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>

<!-- Add style to links or they won't appear properly-->
<style>
    .link {
        fill: none;
        stroke: rgb(0, 0, 0);
        stroke-opacity: .2;
    }

    .link:hover {
        stroke-opacity: .5;
    }
</style>

<script>

    // set the dimensions and margins of the graph
    var margin = { top: 10, right: 10, bottom: 10, left: 10 },
        width = 2000,
        height = 1000;

    // append the svg object to the body of the page
    var svg = d3.select("#my_dataviz").append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform",
            "translate(" + margin.left + "," + margin.top + ")");

    // Color scale used
    var color = d3.scaleOrdinal(d3.schemeCategory20);

    // Set the sankey diagram properties
    var sankey = d3.sankey()
        .nodeWidth(0)
        .nodePadding(250)
        .size([width, height]);

    // load the data
    const graph = { "nodes": [{ "node": 0, "name": "entryComponent" }, { "node": 1, "name": "navigateToPresto.NAVIGATE_TO_PRESTO" }, { "node": 2, "name": "navSidebarTaxonomyAnchor.CLICK" }, { "node": 3, "name": "taxonomyActionbarCreateButton.CLICK" }, { "node": 4, "name": "taxonomyCreateNewTagModalCategoryDropdown.OPEN_DROPDOWN" }, { "node": 5, "name": "taxonomyCreateNewTagModalCategoryDropdownChoices.SELECT_TOP_CHOICE" }, { "node": 6, "name": "taxonomyCreateNewTagModalDisplayName.ENTER_TEXT" }, { "node": 7, "name": "taxonomyCreateNewTagModalDescription.ENTER_TEXT" }, { "node": 8, "name": "taxonomyCreateNewTagModalCancelButton.CLICK" }], "links": [{ "source": 0, "target": 1, "value": 4 }, { "source": 1, "target": 2, "value": 4 }, { "source": 2, "target": 3, "value": 4 }, { "source": 3, "target": 4, "value": 1 }, { "source": 4, "target": 5, "value": 1 }, { "source": 3, "target": 6, "value": 1 }, { "source": 3, "target": 7, "value": 1 }, { "source": 3, "target": 8, "value": 1 }] }
    // Constructs a new Sankey generator with the default settings.
    sankey
        .nodes(graph.nodes)
        .links(graph.links)
        .layout(1);

    // add in the links
    var link = svg.append("g")
        .selectAll(".link")
        .data(graph.links)
        .enter()
        .append("path")
        .attr("class", "link")
        .attr("d", sankey.link())
        .style("stroke-width", function (d) { return Math.max(1, d.dy); })
        .sort(function (a, b) { return b.dy - a.dy; });

    // add in the nodes
    var node = svg.append("g")
        .selectAll(".node")
        .data(graph.nodes)
        .enter().append("g")
        .attr("class", "node")
        .attr("transform", function (d) { return "translate(" + d.x + "," + d.y + ")"; })
        .call(d3.drag()
            .subject(function (d) { return d; })
            .on("start", function () { this.parentNode.appendChild(this); })
            .on("drag", dragmove));

    // add the rectangles for the nodes
    node
        .append("rect")
        .attr("height", 100)
        .attr("width", 100)
        .style("fill", function (d) { return d.color = color(d.name.replace(/ .*/, "")); })
        .style("stroke", function (d) { return d3.rgb(d.color).darker(2); })
        // Add hover text
        .append("title")
        .text(function (d) { return d.name + "\n" + "There is " + d.value + " stuff in this node"; });

    // add in the title for the nodes
    node
        .append("text")
        .attr("x", -6)
        .attr("y", function (d) { return d.dy / 2; })
        .attr("dy", ".35em")
        .attr("text-anchor", "end")
        .attr("transform", null)
        .text(function (d) { return d.name; })
        .filter(function (d) { return d.x < width / 2; })
        .attr("x", 6 + sankey.nodeWidth())
        .attr("text-anchor", "start");

    // the function for moving the nodes
    function dragmove(d) {
        d3.select(this)
            .attr("transform",
                "translate("
                + d.x + ","
                + (d.y = Math.max(
                    0, Math.min(height - d.dy, d3.event.y))
                ) + ")");
        sankey.relayout();
        link.attr("d", sankey.link());
    }
</script>
